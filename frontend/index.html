<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>API REST TEST</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    
</head>
<body onload="validar()">
    
    <div class="d-flex row my-5 justify-content-center">
        <div class="d-block text-center mb-5">
            <h4>Formulario para API REST</h4>
        </div>
        <form class="col-lg-4 col-md-12 col-sm-12 p-2 needs-validation" id="formulario" novalidate>                                  
            <div class="form-floating mb-3">
                <input type="text" class="form-control form-control" id="nombreTxt" placeholder="Nombres"
                required>
                <label for="nombreTxt">Nombres</label>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="aviso invalid-feedback">
                    Campo vacio
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="apellidosTxt" placeholder="Apellidos"
                required>
                <label for="apellidosTxt">Apellidos</label>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="aviso invalid-feedback">
                    Campo vacio
                </div>
            </div>
            <div class="form-floating mb-3">
                <select class="form-select" id="generoSelect" aria-label="Default select example" placeholder="Genero"
                required>      
                    <option selected disabled value="">Selecciona un genero</option>              
                    <option value="M">Masculino</option>
                    <option value="F">Femenino</option>                    
                </select>
                <label for="generoSelect">Genero</label>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="aviso invalid-feedback">
                    Campo vacio
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="date" class="form-control" id="fechaNacimientoTxt" placeholder="Apellidos"
                required>
                <label for="fechaNacimientoTxt">Fecha de nacimiento</label>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="aviso invalid-feedback">
                    Campo vacio
                </div>
            </div>
            <div class="form-floating mb-3">
                <input type="text" class="form-control" id="paisTxt" placeholder="Pais"
                required>
                <label for="paisTxt">Pais</label>
                <div class="valid-feedback">
                    Correcto
                </div>
                <div class="aviso invalid-feedback">
                    Campo vacio
                </div>
            </div>
            <div id="btns">
                <button class="btn btn-primary mb-3" id="guardar-btn" type="submit" onclick="guardarUsuario()">Guardar</button>
                <button class="btn btn-dark mb-3" id="actualizar-btn" type="submit" style="display: none;" onclick="actualizarUsuario()">Actualizar</button>
                <button class="btn btn-success mb-3" id="nuevo-btn" onclick="nuevo()">Nuevo</button>
            </div>
            <div id="carga" class="text-center" style="display: none;">
                <div class="spinner-border" role="status">
                    <span class="visually-hidden">Loading...</span>
                </div>
            </div>
        </form>

        <div class="col-lg-4 col-md-12 col-sm-12">
            <table class="table table-striped" id="usuariosTbl">
                <thead>
                    <th>Nombres</th>
                    <th>Apellidos</th>
                    <th>Genero</th>
                    <th>Fecha de nacimiento</th>
                    <th>Pais</th>
                    <th>Acciones</th>
                </thead>
                <tbody></tbody>
            </table>
        </div>
        
    </div>
   
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    <script src="controlador.js"></script>
</body>
</html>
